<h2>### The setTimeout() Method:</h2>

<p>Click "try it". Then wait 3 seconds:</p>

<button onclick="setTimeout(myFunction, 3000)">Try it</button>      

<script>
    function myFunction(){
        alert("Hello after 3 Sceonds!");
    }
</script>
